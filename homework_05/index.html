<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Responsive Homework</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <header>
         <div class="container" id="nav-container">
            <div id="logo">
               <a href="#"><img src="img/logo.png" alt="image-7"></a>
            </div>
            <div class="main-nav">
               <nav>
                  <ul>
                     <li><a href="#">SOLUTIONS</a></li>
                     <li><a href="#">ABOUT</a></li>
                     <li><a href="#">CAREERS</a></li>
                     <li><a href="#">CONTACT</a></li>
                  </ul>
               </nav>
            </div>
         </div>
      </header>
      <main>
         <section class="index-banner">
            <div class="vertical-center container">
               <h2>Epam helps moneysupermarket deliver engaging digital experiences</h2>
            </div>
         </section>
         <!-- just do it-->
         <section class="news container">
            <div class="container-figures">
               <div class="item-3-figure">
                  <div class="card">
                     <figure>
                        <img src="img/news/01.jpg" alt="image-1" title="image-01">
                        <figcaption>
                           <h4>EPAM Acquires Alliance Global Services</h4>
                           <p>Increases Global Product Development Capabilities</p>
                        </figcaption>
                     </figure>
                  </div>
                  <div class="card">
                     <figure>
                        <img src="img/news/02.jpg" alt="image-2" title="image-02">
                        <figcaption>
                           <h4>Q2 2015 Earnings Results Date Announced</h4>
                           <p>Results will be released on August 5, 2015</p>
                        </figcaption>
                     </figure>
                  </div>
                  <div class="card">
                     <figure>
                        <img src="img/news/03.jpg" alt="image-3" title="image-03">
                        <figcaption>
                           <h4>EPAM Acquires NavigationArts</h4>
                           <p>Expands Digital Engagement Practice</p>
                        </figcaption>
                     </figure>
                  </div>
               </div>
               <div class="item-3-figure">
                  <div class="card">
                     <figure>
                        <img src="img/news/04.jpg" alt="image-4" title="image-04">
                        <figcaption>
                           <h4>Top 25 IT-companies in Ukraine, July 2015</h4>
                           <p>Growth recovery and a new leader</p>
                        </figcaption>
                     </figure>
                  </div>
                  <div class="card">
                     <figure>
                        <img src="img/news/05.jpg" alt="image-5" title="image-05">
                        <figcaption>
                           <h4>German-Ukrainian Business Forum</h4>
                           <p>Learn why Ukraine is a perfect sourcing location for IT services</p>
                        </figcaption>
                     </figure>
                  </div>
                  <div class="card">
                     <figure>
                        <img src="img/news/06.jpg" alt="image-6" title="image-06">
                        <figcaption>
                           <h4>User Friendly 2015</h4>
                           <p>Stop by our Booth #2 to learn more about recent initiatives launched across the UX domain</p>
                        </figcaption>
                     </figure>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <footer>
         <div class="nav-bottom container">
            <ul>
               <li>Investor Relations</li>
               <li>Contact</li>
               <li>Privacy Policy</li>
            </ul>
            <div class="copy">
               &copy; 2015 Epam System. All Rights Reserved.
            </div>
         </div>
      </footer>
   </body>
</html>
